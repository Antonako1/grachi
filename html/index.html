<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Menu</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: url("../assets/images/main_menu.png");
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .menu {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 60px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .menu button {
      width: 200px;
      padding: 15px;
      font-size: 18px;
      background-color: #222;
      color: white;
      border: 2px solid #555;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .menu button:hover {
      background-color: #555;
      border-color: #888;
    }

    .counter {
      margin-top: 30px;
      text-align: center;
      color: white;
    }

    .counter button {
      width: 40px;
      font-size: 20px;
      margin: 0 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="menu">
    <button id="start">Start Game</button>
    <button id="load">Load Game</button>
    <button id="continue">Continue</button>
    <button id="settings">Settings</button>
    <button id="credits">Credits</button>
    <button id="quit">Quit</button>

    <div class="counter">
      <button id="decrement">-</button>
      <span>Counter: <span id="counterResult">0</span></span>
      <button id="increment">+</button>
    </div>
  </div>

  <script type="module">
    const getElements = ids => Object.assign({}, ...ids.map(
        id => ({ [id]: document.getElementById(id) })));
    const ui = getElements([
        "increment", "decrement", "counterResult"
    ]);
    ui.increment.addEventListener("click", async () => {
        ui.counterResult.textContent = await window.count(1);
    });
    ui.decrement.addEventListener("click", async () => {
        ui.counterResult.textContent = await window.count(-1);
    });
  </script>
</body>
</html>
